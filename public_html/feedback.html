<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css" type="text/css"/>

    <title>Looplend</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" type="module"></script>
</head>
<body>
<header include="fragments/header.html">
</header>
<main>
    <div id="feedback" class="container d-flex flex-column">
        <button type="button" id="saveButton" class="btn btn-lg btn-primary align-self-end mt-2 me-2">Save</button>
        <div class="d-flex flex-row my-2 justify-content-between">
            <h1>Leave a feedback for <span id="product-name"></span></h1>
        </div>
        <div class="d-flex flex-row">
            <div class="form-floating mb-3">
                <textarea type="text" class="form-control" id="text-feedback-product"></textarea>
                <label for="text-feedback-product">Message</label>
            </div>
            <div class="form-floating mb-3 ms-2">
                <select class="form-select" id="rating-feedback-product">
                    <option value="1">1 - Very bad</option>
                    <option value="2">2 - Bad</option>
                    <option value="3" selected>3 - Average</option>
                    <option value="4">4 - Good</option>
                    <option value="5">5 - Very good</option>
                </select>
                <label for="rating-feedback-product">Rating</label>
            </div>
        </div>
        <div class="d-flex flex-row my-2 justify-content-between">
            <h1>Leave a feedback to the owner (<span id="owner-name"></span>)</h1>
        </div>
        <div class="d-flex flex-row">
            <div class="form-floating mb-3">
                <textarea type="text" class="form-control" id="text-feedback-owner"></textarea>
                <label for="text-feedback-owner">Message</label>
            </div>
            <div class="form-floating mb-3 ms-2">
                <select class="form-select" id="rating-feedback-owner">
                    <option value="1">1 - Very bad</option>
                    <option value="2">2 - Bad</option>
                    <option value="3" selected>3 - Average</option>
                    <option value="4">4 - Good</option>
                    <option value="5">5 - Very good</option>
                </select>
                <label for="rating-feedback-owner">Rating</label>
            </div>
        </div>
    </div>
</main>
<footer include="fragments/footer.html">
</footer>
<div class="modal fade" id="createRequestModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Request a rental</h5>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-column">
                    <div class="form-floating flex-row mb-3">
                        <input type="date" class="form-control" id="start-date-request">
                        <label for="start-date-request">Start date</label>
                    </div>
                    <div class="form-floating mb-3 flex-row">
                        <input type="date" class="form-control" id="end-date-request">
                        <label for="end-date-request">End date</label>
                    </div>
                    <div class="form-floating mb-3 flex-row">
                        Days: <span id="total-days" class="fw-bold"></span> <br/>
                        Total price: <span id="total-price" class="fw-bold"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="confirmRequestButton" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
<script src="js/injecti.js"></script>
<script src="js/pages/feedback.js" type="module"></script>
</body>
</html>
