<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css" type="text/css"/>
    <link rel="stylesheet" href="css/create-product.css" type="text/css"/>

    <title>Looplend</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" type="module"></script>
</head>
<body>
<header include="fragments/header.html">
</header>
<main>
    <div id="product" class="container d-flex flex-column">
        <button type="button" id="saveButton" class="btn btn-lg btn-primary align-self-end mt-2 me-2">Save</button>
        <div class="d-flex flex-row my-2">
            <label for="image-input" class="label-image">
                <img src="https://picsum.photos/seed/DVnfU/640/480" alt="image">
                <span class="img-hover">
                    <i class="bi bi-upload" style="color: white"></i>
                </span>
            </label>
            <input type="file" class="d-none" id="image-input" accept="image/*" />
            <div class="d-flex flex-column mx-2 flex-grow-1">
                <input class="form-control form-control-lg" id="product-name-input" type="text" placeholder="Product name" />
                <div class="d-flex flex-row mt-2">
                    <div class="input-group me-3">
                        <input class="form-control form-control-lg" id="product-price-input" step="0.01" min="0.01" type="number" placeholder="100" />
                        <span class="input-group-text" id="basic-addon1">&euro;/day</span>
                    </div>
                    <select class="form-select" aria-label="Category" id="category-select">
                        <option selected value="0"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row">
            <textarea class="form-control" id="product-description" rows="3" placeholder="Product description"></textarea>
        </div>
        <div class="d-flex flex-column mt-2" id="availabilities-list">
            <h3>Availabilities</h3>
            <span class="text-muted">Insert the date ranges when the product is NOT available</span>
            <div class="d-flex flex-row align-items-center">
                <div class="form-floating flex-row">
                    <input type="date" class="form-control" id="start-date">
                    <label for="start-date-request">Start date</label>
                </div>
                <div class="form-floating flex-row mx-2">
                    <input type="date" class="form-control" id="end-date">
                    <label for="start-date-request">Start date</label>
                </div>
                <button type="button" id="addAvailabilityButton" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</main>
<footer include="fragments/footer.html">
</footer>
<div class="modal fade" id="createRequestModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Request a rental</h5>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-column">
                    <div class="form-floating flex-row mb-3">
                        <input type="date" class="form-control" id="start-date-request">
                        <label for="start-date-request">Start date</label>
                    </div>
                    <div class="form-floating mb-3 flex-row">
                        <input type="date" class="form-control" id="end-date-request">
                        <label for="end-date-request">End date</label>
                    </div>
                    <div class="form-floating mb-3 flex-row">
                        Days: <span id="total-days" class="fw-bold"></span> <br/>
                        Total price: <span id="total-price" class="fw-bold"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="confirmRequestButton" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
<script src="js/injecti.js"></script>
<script src="js/pages/create-product.js" type="module"></script>
</body>
</html>
