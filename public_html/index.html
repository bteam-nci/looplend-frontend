<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css" type="text/css"/>
    <link rel="stylesheet" href="css/index.css" type="text/css"/>

    <title>Looplend</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" type="module"></script>
</head>
<body>
<header include="fragments/header.html">
</header>
<main>
    <div id="home" class="d-flex flex-column">
        <div id="tagline" class="d-flex flex-column align-items-center justify-content-center">
            <h1>
                LoopLend
            </h1>
            <h2>
                The best way to lend and borrow
            </h2>
        </div>
        <div id="when" class="d-flex flex-column py-2 align-items-center">
            <h3>
                When do you need it?
            </h3>
            <div class="container d-flex flex-row w-100">
                <div class="form-floating mb-3 mx-2 flex-grow-1">
                    <input type="date" class="form-control" id="start-date">
                    <label for="start-date">Start date</label>
                </div>
                <div class="form-floating mb-3 flex-grow-1">
                    <input type="date" class="form-control" id="end-date">
                    <label for="end-date">End date</label>
                </div>
            </div>
            <button type="button" id="search" class="btn btn-primary m-2">SEARCH</button>
        </div>
        <div id="categories" class="d-flex flex-column align-items-center my-2">
            <h3>
                What do you need?
            </h3>
            <div id="categories-list">
            </div>
        </div>
    </div>
    <div id="scrollspy-agent"></div>
</main>
<footer include="fragments/footer.html">
</footer>
<script src="js/injecti.js"></script>
<script src="js/pages/index.js" type="module"></script>
</body>
</html>
