<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css" type="text/css"/>
    <link rel="stylesheet" href="css/product-detail.css" type="text/css"/>

    <title>Looplend</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" type="module"></script>
</head>
<body>
<header include="fragments/header.html">
</header>
<main>
    <div id="product" class="container d-flex flex-column">
        <div class="d-flex flex-row my-2">
            <img src="https://picsum.photos/seed/DVnfU/640/480" alt="${product.name}">
            <div class="d-flex flex-column mx-2">
                <h2>Name</h2>
                <div class="d-flex flex-row">
                    <div class="price"></div>
                    <div class="category p-2 cat-sports mx-2"></div>
                </div>
                <div class="d-flex flex-row align-items-end flex-grow-1">
                    <button id="request" type="button" class="btn btn-success m-2"></button>
                    <button id="wishlist" type="button" class="btn btn-danger m-2"></button>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row">
            <p id="product-description"></p>
        </div>
        <div class="d-flex flex-row">
            <div class="d-flex flex-column flex-grow-1">
                <h3>Feedbacks</h3>
                <div id="product-feedback" class="d-flex flex-column">

                </div>
            </div>
            <div class="d-flex flex-column flex-grow-1">
                <h3>Owner's feedbacks</h3>
                <div id="owner-feedback" class="d-flex flex-column">

                </div>
            </div>
        </div>
    </div>
</main>
<footer include="fragments/footer.html">
</footer>
<div class="modal fade" id="createRequestModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Request a rental</h5>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-column">
                    <div class="form-floating flex-row mb-3">
                        <input type="date" class="form-control" id="start-date-request">
                        <label for="start-date-request">Start date</label>
                    </div>
                    <div class="form-floating mb-3 flex-row">
                        <input type="date" class="form-control" id="end-date-request">
                        <label for="end-date-request">End date</label>
                    </div>
                    <div class="form-floating mb-3 flex-row">
                        Days: <span id="total-days" class="fw-bold"></span> <br/>
                        Total price: <span id="total-price" class="fw-bold"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="confirmRequestButton" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
<script src="js/injecti.js"></script>
<script src="js/pages/product-detail.js" type="module"></script>
</body>
</html>
