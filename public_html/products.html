<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css" type="text/css"/>
    <link rel="stylesheet" href="css/products.css" type="text/css"/>

    <title>Sample Webpack App</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" type="module"></script>
</head>
<body>
    <header class="text-white sticky-top">
        <div class="container d-flex align-items-center justify-content-between py-3">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <nav class="navbar">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Contact</a>
            </nav>
            <div class="image" id="user-button">
                <a id="sign-in-link" href="#" onclick="window.Clerk.openSignIn()">
                    Sign in
                </a>
            </div>
        </div>
    </header>
    <main>
        <div id="products">

        </div>

        <div id="scrollspy-agent"></div>
    </main>
    <footer class="text-white mt-3">
        <div class="container py-2">
            <p>&copy; <b>FOOTER</b></p>
        </div>
    </footer>
    <script src="js/pages/products.js" type="module"></script>
</body>
</html>
