<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css" type="text/css"/>
    <link rel="stylesheet" href="css/products.css" type="text/css"/>

    <title>Looplend</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" type="module"></script>
</head>
<body>
    <header include="fragments/header.html">
    </header>
    <main>
        <div id="search-bar" class="d-flex flex-column align-items-center pb-2">
            <div id="search-filter" class="mb-2 justify-content-lg-evenly justify-content-center">
                <div id="category" class="m-0 m-lg-3">
                    <h3>
                        What are you looking for?
                    </h3>
                    <select class="form-select" aria-label="Category" id="category-select">
                        <option selected value="0"></option>
                    </select>
                </div>
                <div id="dates" class="m-0 m-lg-3">
                    <h3>
                        When do you need it?
                    </h3>
                    <div id="dates-inputs">
                        <div class="form-floating mb-3 mx-2">
                            <input type="date" class="form-control" id="start-date">
                            <label for="start-date">Start date</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="end-date">
                            <label for="end-date">End date</label>
                        </div>
                    </div>
                </div>
                <div id="price" class="m-0 m-lg-3">
                    <h3>
                        What is your budget?
                    </h3>
                    <span id="price-value">250 &euro;/day</span>
                    <input type="range" class="form-range" id="price-range" step="100" min="100" max="100000">
                </div>
            </div>
            <button id="reset-search" class="btn btn-danger m-2">
                Reset
            </button>
        </div>
        <div id="products"></div>
        <div id="scrollspy-agent"></div>
    </main>
    <footer include="fragments/footer.html">
    </footer>
    <div class="modal fade" id="createRequestModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Request a rental for <span id="product-request-name"></span></h5>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column">
                        <div class="form-floating flex-row mb-3">
                            <input type="date" class="form-control" id="start-date-request">
                            <label for="start-date-request">Start date</label>
                        </div>
                        <div class="form-floating mb-3 flex-row">
                            <input type="date" class="form-control" id="end-date-request">
                            <label for="end-date-request">End date</label>
                        </div>
                        <div class="form-floating mb-3 flex-row">
                            Days: <span id="total-days" class="fw-bold"></span> <br/>
                            Total price: <span id="total-price" class="fw-bold"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="confirmRequestButton" class="btn btn-primary">Request</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/injecti.js"></script>
    <script src="js/pages/products.js" type="module"></script>
</body>
</html>
