<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css" type="text/css"/>
    <link rel="stylesheet" href="css/my-products.css" type="text/css"/>

    <title>Looplend</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" type="module"></script>
</head>
<body>
    <header include="fragments/header.html">
    </header>
    <main>
        <div id="products" class="container d-flex flex-column">
            <h2 class="text-center">My Products</h2>
            <div id="products-list">
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <div class="spinner-border" role="status">
                    </div>
                </div>
            </div>
        </div>
        <div id="scrollspy-agent"></div>
    </main>
    <footer include="fragments/footer.html">
    </footer>
    <div class="modal fade" id="deleteProductModal" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Do you want to delete this product?</h1>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="confirmDeleteProductButton" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/injecti.js"></script>
    <script src="js/pages/my-products.js" type="module"></script>
</body>
</html>
