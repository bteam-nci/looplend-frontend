<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css"/>
        
        <title>Homepage</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js, script." integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <script src="script.js"></script>
        <header class="text-white">
        <div class="container d-flex align-items-center justify-content-between py-3">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <nav class="navbar">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Contact</a>
            </nav>
            <div class="image">
                <img src="user.png" alt="User">
            </div>
        </div>
        </header>
        <main>
            <div class="tagline">
                <p>TAGLINE</p>
            </div>
            
            <div class="container">
                <div class="searchDate "><!-- Search by date -->
                    <p>When do you need it?</p>
                    <form action="#" class="align-items-center">
                        <input type="text" id="startDate" onclick="changeStart()" placeholder="Start date">
                        <input type="text" id="endDate" onclick="changeEnd()" placeholder="End date">
                        <button type="submit" onclick="sendDate()" id="send">Search</button>
                    </form>
                </div>
                
                <div class="categorySearch"><!-- Search by category -->
                    <p>What are you looking for?</p>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="square">
                                <a href="#">Page 1</a>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="square">
                                <a href="#">Page 2</a>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="square">
                                <a href="#">Page 3</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="square">
                                <a href="#">Page 4</a>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="square">
                                <a href="#">Page 5</a>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="square">
                                <a href="#">Page 6</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="searchPrice">
                    <form action="action">
                        <label>Search by price</label>
                        <input class="range" type="range">
                    </form>
                    
                </div>
            </div>
        </main>
        <footer class="text-white footer">
            <div class="container py-2">
                <p>&copy; <b>FOOTER</b></p>
            </div>
        </footer>
    </body>
</html>
